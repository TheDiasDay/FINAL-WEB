<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
       .quiztime {
font-family: 'Montserrat', sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}


.quiz-container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  color: #333;
}

form {
  margin-bottom: 20px;
}

button {
  background-color: #4caf50;
  color: #fff;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#result {
  font-weight: bold;
}


</style>
</head>
<body>
  <div class="div"  data-aos="fade-up">
      <div class="quiztime">
  <div class="quiz-container">
    <h1>Abay Kunanbayev Quiz</h1>

    <form id="quiz-form">
      <!-- Questions will be dynamically added here using JavaScript -->
    </form>

    <button id="submit-btn">Submit</button>
    <p id="result"></p>
  </div>
</div></div>
    <script>
const questions = [
  { question: 'What is Abay Kunanbayev best known for?', options: ['Military conquests', 'Poetry and literature', 'Scientific discoveries', 'Political activism'], answer: 'Poetry and literature' },
  { question: 'In which country was Abay Kunanbayev born?', options: ['Kazakhstan', 'Russia', 'Uzbekistan', 'Kyrgyzstan'], answer: 'Kazakhstan' },
  { question: 'Abay Kunanbayevs poetry is primarily written in which language?', options: ['Kirgiz', 'Russian', 'Uzbek', 'Kazah'], answer: 'Kazah' },
  { question: 'What is the title of Abay Kunanbayevs most famous work?', options: ['"War and Peace"', 'Epic of Manas', 'Words of Edification', 'The Divine Comedy'], answer: 'Words of Edification' },
  { question: 'Abay Kunanbayev lived during which century?', options: ['16th century', '19th century', '20th century', '22th century'], answer: '19th century' },
  { question: 'Which honorific title is often used to refer to Abay Kunanbayev in Kazakhstan?', options: ['The Great Khan', 'The Wise Sage', 'The Grand Poet', 'The Spiritual Leader'], answer: 'The Grand Poet' },


];

const quizForm = document.getElementById('quiz-form');
const submitButton = document.getElementById('submit-btn');
const resultMessage = document.getElementById('result');

// Dynamically populate the quiz questions
questions.forEach((q, index) => {
  const questionDiv = document.createElement('div');
  questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
  
  q.options.forEach(option => {
    const radioInput = document.createElement('input');
    radioInput.type = 'radio';
    radioInput.name = `q${index}`;
    radioInput.value = option;
    radioInput.required = true;

    const label = document.createElement('label');
    label.appendChild(radioInput);
    label.appendChild(document.createTextNode(option));

    questionDiv.appendChild(label);
  });

  quizForm.appendChild(questionDiv);

  // Add animations
  questionDiv.addEventListener('mouseover', () => {
    questionDiv.style.backgroundColor = '#f0f0f0';
  });

  questionDiv.addEventListener('mouseout', () => {
    questionDiv.style.backgroundColor = 'transparent';
  });

  questionDiv.addEventListener('click', () => {
    questionDiv.style.color = 'blue';
  });
});

// Handle form submission
submitButton.addEventListener('click', () => {
  let score = 0;

  questions.forEach((q, index) => {
    const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
    
    if (selectedOption) {
      if (selectedOption.value === q.answer) {
        score++;
      }
    }
  });

  resultMessage.textContent = `Your score: ${score} out of ${questions.length}`;

  // Add an animation for the result message
  resultMessage.style.fontSize = '18px';
  resultMessage.style.color = score === questions.length ? 'green' : 'red';
});

// Add a keypress event to reset styles when any key is pressed
document.addEventListener('keypress', () => {
  resetStyles();
});

function resetStyles() {
  const questionDivs = document.querySelectorAll('.quiz-container div');
  questionDivs.forEach(div => {
    div.style.backgroundColor = 'transparent';
    div.style.color = '#333';
  });

  resultMessage.style.fontSize = '16px';
  resultMessage.style.color = '#333';
}


    </script>
</body>
</html>
